<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>
<form th:method="post" th:action="@{/v1/auth/registration}" th:object="${user}">
    <label for="username">Логин</label>
    <input type="text" th:field="*{login}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">username error</div>
    <br/>
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/>
    <label for="firstName">Имя пользователя</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
    <br/>
    <label for="lastName">Фамилия Пользователя</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
    <br/>
    <label for="phoneNumber">Номер телефона</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="+7(___) ___-__-__"/>
    <script type="text/javascript">
        $('#phoneNumber').mask('+7(999) 999-99-99');
    </script>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</div>
    <br/>
    <input type="submit" value="Зарегистрировать"/>
</form>
</body>
</html>
