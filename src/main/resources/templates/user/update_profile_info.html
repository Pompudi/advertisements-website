<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>
    <form th:method="PATCH" th:action="@{/v1/user/{user-id}/update-info(user-id=${userId})}" th:object="${user}">
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" placeholder="Имя" th:field="*{firstName}">
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">err</div>
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" placeholder="Фамилия" th:field="*{lastName}">
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">err</div>
        <label for="phone">Номер телефона</label>
        <input type="text" id="phone" placeholder="+7(___) ___-__-__" th:field="*{phoneNumber}">
        <script type="text/javascript">
            $('#phoneNumber').mask('+7(999) 999-99-99');
        </script>
        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">err</div>
        <input type="submit" value="Сохранить">
        <a th:href="@{/v1/user/{user-id}(user-id=${user.getUserId()})}">Назад в профиль</a>
    </form>
</body>
</html>
